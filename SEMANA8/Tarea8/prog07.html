<body>
	<!-- calcular el indice de masa corporal siendo el ic=peso(kg)/estatura^2 (en mts) si

	<center>
		<h1>Masa corporal</h1>
		<div class="marco">
			<form name="fr">
				<table border=1>
					<tr>
						<td>Ingrese estatura en cms
						<td><input name="te">
					<tr>
						<td>Ingrese peso en kg
						<td><input name="tk">
					<tr>
						<td><input type="button" value="procesar">
					<tr>
						<td><textarea name="salida" rows=5 cols=30></textarea>
						<td><img name="foto" width=100 height=100>
				</table>
			</form>
		</div>
	</center>
