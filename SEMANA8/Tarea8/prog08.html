        <h1>Prestamos </h1>
        <div class="marco">
            <form name="fr">
                <table border=1>
                    <tr>
                        <td>Ingrese importe del prestamo
                        <td><input name="timp">
                    <tr>
                        <td>seleccione mes
                        <td>
                            <input name="op" type="radio"> 6m
                            <input name="op" type="radio"> 12m
                            <input name="op" type="radio"> 18m
                    <tr>
                        <td><input type="button" value="procesar">
                    <tr>
                        <td><textarea name="salida" rows=5 cols=30></textarea>
                </table>
            </form>
        </div>
    </center>
